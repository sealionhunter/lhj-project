java.naming.factory.initial=org.apache.openejb.client.LocalInitialContextFactory

lhj/datasource=new://Resource?type=DataSource
lhj/datasource.JdbcDriver=${jdbc.driverClassName}
lhj/datasource.JdbcUrl=${jdbc.url}
lhj/datasource.UserName=${jdbc.username}
lhj/datasource.Password=${jdbc.password}
lhj/datasource.JtaManaged=false

lhj/datasourceJTA=new://Resource?type=DataSource
lhj/datasourceJTA.JdbcDriver=${jdbc.driverClassName}
lhj/datasourceJTA.JdbcUrl=${jdbc.url}
lhj/datasourceJTA.UserName=${jdbc.username}
lhj/datasourceJTA.Password=${jdbc.password}
lhj/datasourceJTA.JtaManaged=true

lhj/openjpa.non-jta-data-source=java:openejb/Resource/lhj/datasource
lhj/openjpa.jta-data-source=java:openejb/Resource/lhj/datasourceJTA