<body>
	<div class="whiteBG">
		<div class="header_logo"></div>
	</div>
	<div class="midBox">
		<div class="midTitle" style="width: 400px;">
			<p align="center">
				<strong>诚信承诺书</strong><strong></strong>
			</p>
		</div>
		<div class="cnt">
			<table width="100%" border="0" align="center" cellpadding="0"
				cellspacing="1" bgcolor="#E1E1E1">
				<tr>
					<td align="left" bgcolor="#FFFFFF" style="padding: 20px;"><span>
							我已仔细阅读招考公告等文件，清楚并理解其内容。在此我郑重承诺：<br />
							1．保证自觉遵守事业单位招聘工作人员考试录用的有关规定及本次招考有关政策；<br />
							2．保证通过合肥猎头网提交的个人报名信息（证明文件、证件等相关资料）和照片真实、准确、有效，符合本人实际情况；<br />
							3．保证自觉遵守考试纪律，不发生违纪、违规行为，并认真履行报考人员的其他义务；<br />
							4．本人保证遵守以上承诺，如有违反，本人自愿承担相应责任。<br /> 承 诺 签订时间： 2013-02-21
					</span></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="whiteBG"></div>
